<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
</head>
<body>
<p th:text="'The time on the server is ' + ${currentTime}" class="clock"></p>
<br>
<span th:text="'Student name: ' + ${param.studentName}"></span>
<br>
<span th:text="'Message: ' + ${message}"></span>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
</head>
<body>
<p>The customer is created: </p>
<p><span th:text="${customer.firstName} + ' ' + ${customer.lastName} + ', passes: '+ ${customer.passes}
        + ', postal code: '+ ${customer.postalCode} + ', course code: '+ ${customer.courseCode}"></span></p>
</body>
</html>

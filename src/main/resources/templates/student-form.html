<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Input Form</title>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
</head>
<body>
<h3>Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    <p>First Name: <input type="text" th:field="*{firstName}" placeholder="Submit first name"/></p>
    <p>Second Name: <input type="text" th:field="*{lastName}" placeholder="Submit second name"/></p>
    <p>Email: <input type="text" th:field="*{email}" placeholder="Submit the email"/></p>
    <p>Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>
    </p>
    <p>Preferred programming language:
        <input type="radio" th:field="*{programmingLanguage}" th:each="tempLanguage : ${languages}"
               th:value="${tempLanguage}" th:text="${tempLanguage}"/>
    </p>
    <p>Favoured OS:
        <input type="checkbox" th:field="*{operatingSystems}" th:each="tempSystem : ${systems}" th:value="${tempSystem}"
               th:text="${tempSystem}">
    </p>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
